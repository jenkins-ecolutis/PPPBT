# USER CONFIGURATION
owner.user=root
owner.group=www-data

# SERVER CONFIGURATION
# replace srv. -> sync.
#srv.host=127.0.0.1
#srv.sshPort=22
srv.user=root

# DATABASE CONFIGURATION
#db.srv.host=127.0.0.1
#db.srv.sshPort=22
db.user=root
db.password=root
db.database=${projectName}_${projectGitBranch}_root
db.pdo.driver=mysql

# DEPLOY CONFIGURATION
deploy.destinationFolder=/var/www
deploy.backupFolder=/var/backup
deploy.excludeFile=/var/lib/jenkins/userContent/PPPBT/ignore/sync.exclude
deploy.verbose=true
deploy.itemizeChanges=true
deploy.checksum=true
deploy.delete=true

# APACHE CONFIGURATION
apache.dn=localhost.example
